name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies for pre-commit
      - name: Install pre-commit
        run: pip install pre-commit

      # 4️⃣ Run pre-commit hooks (lint, bandit, secrets)
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      # 5️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t youssefkharrata/secure-portal:latest -f docker/Dockerfile .

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push youssefkharrata/secure-portal:latest
